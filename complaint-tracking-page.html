<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Web App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://kit.fontawesome.com/96ee5d0221.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./src/css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Inter", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-100 font-inter mb-20">
        <!-- Navigation -->
        <nav
            class="flex justify-between items-center border-t border-b py-4 bg-white px-20"
        >
            <div class="flex space-x-4">
                <button class="text-gray-800 px-4 py-2 rounded-md font-medium">
                    Dashboard
                </button>
                <button
                    class="border-2 border-gray-400 text-gray-600 px-4 py-2 rounded-md font-medium"
                >
                    Profiles
                </button>
                <button class="text-gray-600 px-4 py-2 rounded-md font-medium">
                    Settings
                </button>
            </div>
            <div class="relative">
                <div
                    class="flex items-center border border-gray-300 rounded-md py-2 px-4 bg-white w-64"
                >
                    <svg
                        class="w-5 h-5 text-gray-500 mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        ></path>
                    </svg>
                    <input
                        type="text"
                        placeholder="Search"
                        class="bg-white focus:outline-none focus:ring-0 w-full"
                    />
                </div>
            </div>
        </nav>

        <!-- Complaint Tracking -->
        <div class="bg-white px-20 py-10">
            <div class="flex items-center gap-3">
                    <svg
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="py-4 px-4 border"
                    >
                        <path
                            d="M15.8332 10.0003H4.1665M4.1665 10.0003L9.99984 15.8337M4.1665 10.0003L9.99984 4.16699"
                            stroke="#344054"
                            stroke-width="1.66667"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>

                <h1 class="text-[39px] font-bold">Complaint Tracking</h1>
            </div>
        </div>
    </body>
</html>
