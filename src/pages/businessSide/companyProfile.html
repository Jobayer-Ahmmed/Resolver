<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

   

    <!-- font awesome cdn link ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- font awesome cdn link end ========== -->
</head>
<body class="lg:bg-[#F4F4F4]  bg-[#F5F7F9]" >
     <!-- inside company profile pages Navbar section start =================== -->
     <section class="hidden lg:block">
        <nav
          class="px-4 flex border-b border-t mt-3 border-[#EAECF0] w-full bg-white items-center justify-between relative lg:px-20"
        >
          <div class="text-[#344054] rounded-[10px] font-semibold py-2">
            <!-- nav route ===================== -->
            <button class="px-4 py-2">Admin Dashboard</button>
            <button
              class="px-4 py-2 text-[#182230] border border-[#818B9C] rounded-md"
            >
            Company profile
            </button>
  
            <button class="px-4 py-2">Settings</button>
  
            <!-- nav route end ===================== -->
          </div>
          <!-- search bar input ================ -->
          <div>
            <div
              class="px-4 flex items-center gap-2 py-2 border border-[#D0D5DD] rounded-lg shadow-sm"
            >
              <span class="text-[#667085]">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                class="w-full outline-none"
                placeholder="Search"
                type="text"
              />
            </div>
          </div>
          <!-- search bar input end ================ -->
        </nav>
      </section>
      <!-- inside company profile pages Navbar section end =================== -->
       <main>
                 <!-- profile intro section start ===================================== -->
      <section class="bg-[#F6FBFD]">
        <section class="bg-[#F6FBFD] pb-5 lg:py-16 lg:pb-5">
          <div
            class="container hidden mx-auto px-4 lg:flex flex-col justify-center items-center"
          >
            <div class="flex flex-col justify-center items-center">
              <div>
                <img src="../../assets/companyProfile/image 3.png" alt="" />
              </div>
              <h2 class="text-3xl font-medium my-2 text-[#273F2B]">
                Amazon Fireflex
              </h2>
              <p class="border border-[#78EB54] rounded-[100px] px-6 py-2">
                <i class="fa-solid fa-location-dot text-[#273F2B] text-sm"></i>
                <span>San Francisco,CA</span>
              </p>
            </div>
          </div>

          <!-- profile inside nav start =============================== -->
          <nav class="px-4 relative lg:block hidden lg:px-20">
            <div
              class="text-[#667085] border rounded-[10px] border-[#EAECF0] px-4 w-full bg-white font-semibold py-2 mt-10"
            >
            <button
            class="px-4 py-2 shadow-md text-[#344054] border border-[#818B9C] rounded-md"
          >
          Dashboard
          </button>
              <button class="px-4 py-2">List of Companies</button>
            
              <button class="px-4 py-2">Reviews</button>
              <button class="px-4 py-2">Performance</button>
              <button class="px-4 py-2">Analytics</button>
            </div>
          </nav>
          <!-- profile inside nav end =============================== -->

          <!-- Admin dashboard stats =============================== -->
          <section class="px-4 my-6 grid lg:grid-cols-3 gap-5 lg:px-20">
            <!-- card 1 number of companies start ======================= -->
            <div class="bg-[#FFF] shadow-md rounded-md p-4 space-y-8">
              <!-- title and 3dot ================ -->
              <div class="flex justify-between items-center">
                <h5 class="text-[#101828] font-semibold text-base">
                  Number of Companies
                </h5>
                <span class="text-[#98A2B3]"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></span>
              </div>
              <!-- title and 3dot end ================ -->
              <!-- count and line =================== -->
              <div class="flex justify-between">
                <!-- left side ================ -->
                <div class="space-y-3">
                  <h3 class="text-[#101828] font-semibold text-4xl">2,420</h3>
                  <div class="flex gap-2">
                    <div class="text-[#079455] font-medium text-sm">
                      <span class=""><i class="fa-solid fa-arrow-up"></i></span>
                      <span> 40% </span>
                    </div>
                    <span class="font-medium text-sm text-[#475467]"
                      >vs last month</span
                    >
                  </div>
                </div>
                <!-- left side end ================ -->

                <!-- right side line ========== -->
                <div class="relative">
                  <img
                    class=""
                    src="../../assets/adminDashboard/Line1.png"
                    alt=""
                  />
                  <img
                    class="absolute left-20 top-2"
                    src="../../assets/adminDashboard/Dot.png"
                    alt=""
                  />
                </div>
                <!-- right side line end ============ -->
              </div>
              <!-- count and line end =================== -->
            </div>
            <!-- card 1 number of companies end ======================= -->
            <!-- card 2 number of companies start ======================= -->
            <div class="bg-[#FFF] shadow-md rounded-md p-4 space-y-8">
              <!-- title and 3dot ================ -->
              <div class="flex justify-between items-center">
                <h5 class="text-[#101828] font-semibold text-base">
                  Total Complaints
                </h5>
                <span class="text-[#98A2B3]"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></span>
              </div>
              <!-- title and 3dot end ================ -->
              <!-- count and line =================== -->
              <div class="flex justify-between">
                <!-- left side ================ -->
                <div class="space-y-3">
                  <h3 class="text-[#101828] font-semibold text-4xl">316</h3>
                  <div class="flex gap-2">
                    <div class="text-[#079455] font-medium text-sm">
                      <span class=""><i class="fa-solid fa-arrow-up"></i></span>
                      <span> 20% </span>
                    </div>
                    <span class="font-medium text-sm text-[#475467]"
                      >vs last month</span
                    >
                  </div>
                </div>
                <!-- left side end ================ -->

                <!-- right side line ========== -->
                <div class="relative">
                  <img src="../../assets/adminDashboard/Line1.png" alt="" />
                  <img
                    class="absolute left-20 top-2"
                    src="../../assets/adminDashboard/Dot.png"
                    alt=""
                  />
                </div>
                <!-- right side line end ============ -->
              </div>
              <!-- count and line end =================== -->
            </div>
            <!-- card 2 number of companies end ======================= -->
            <!-- card 3 number of companies start ======================= -->
            <div class="bg-[#FFF] shadow-md rounded-md p-4 space-y-8">
              <!-- title and 3dot ================ -->
              <div class="flex justify-between items-center">
                <h5 class="text-[#101828] font-semibold text-base">
                  Resolved Complaints
                </h5>
                <span class="text-[#98A2B3]"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></span>
              </div>
              <!-- title and 3dot end ================ -->
              <!-- count and line =================== -->
              <div class="flex justify-between">
                <!-- left side ================ -->
                <div class="space-y-3">
                  <h3 class="text-[#101828] font-semibold text-4xl">210</h3>
                  <div class="flex gap-2">
                    <div class="text-[#D92D20] font-medium text-sm">
                      <span class=""
                        ><i class="fa-solid fa-arrow-down"></i
                      ></span>
                      <span> 10% </span>
                    </div>
                    <span class="font-medium text-sm text-[#475467]"
                      >vs last month</span
                    >
                  </div>
                </div>
                <!-- left side end ================ -->

                <!-- right side line ========== -->
                <div class="relative">
                  <img src="../../assets/adminDashboard/Line.png" alt="" />
                  <img
                    class="absolute right-10 top-5"
                    src="../../assets/adminDashboard/Dot2.png"
                    alt=""
                  />
                </div>
                <!-- right side line end ============ -->
              </div>
              <!-- count and line end =================== -->
            </div>
            <!-- card 3 number of companies end ======================= -->
          </section>
          <!-- Admin dashboard stats end =============================== -->
        </section>
      </section>
      <!-- profile intro section end ===================================== -->
       </main>
</body>
</html>
